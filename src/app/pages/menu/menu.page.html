<ion-menu contentId="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="divUser">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-img id="img"
            src="https://i1.wp.com/wp-blog-dir.s3.amazonaws.com/uploads/sites/24/2017/10/barber-logo.png?resize=320%2C320&ssl=1">
          </ion-img>
        </ion-col>
        <ion-col id="spanGrid">
          <span>{{nomeUsuario | uppercase }}</span> <br>
          <span>{{emailUsuario}}</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-content>
    <div *ngFor="let p of pages">
      <ion-menu-toggle *ngIf="p.url">
        <ion-item [routerLink]="p.url" routerDirection="root"
          routerLinkActive="active">
          <ion-icon [name]="p.icon"></ion-icon>
          <ion-label>
            {{ p.title }}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </div>

    <ion-item routerDirection="root" routerLinkActive="active">
      <ion-icon name="power"></ion-icon>
      <ion-label>
        Sair
      </ion-label>
    </ion-item>

  </ion-content>

</ion-menu>

<ion-router-outlet id="content"></ion-router-outlet>
